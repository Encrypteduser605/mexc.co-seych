<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MEXC Account Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="https://www.mexc.com/favicon.ico" />
</head>
<body>

<header class="header">
  <div class="logo">
    <img src="https://www.mexc.com/static/images/mexc-logo-white.svg" alt="MEXC Logo" />
  </div>
  <nav class="nav-buttons">
    <button id="to-login">Login</button>
    <button id="to-signup">Sign Up</button>
  </nav>
</header>

<!-- Login Form -->
<div class="form-container" id="login-form" style="display:none;">
  <h2>Login to MEXC</h2>
  <div id="login-error" class="error-message" style="display:none;"></div>
  <input id="phone" type="text" placeholder="Phone number (7-15 digits)" autocomplete="tel" />
  <input id="password" type="password" placeholder="Password" autocomplete="current-password" />
  <button id="login-btn">Login</button>
</div>

<!-- Signup Form -->
<div class="form-container" id="signup-form" style="display:none;">
  <h2>Create Your MEXC Account</h2>
  <div id="signup-error" class="error-message" style="display:none;"></div>
  <input id="signup-phone" type="text" placeholder="Phone number (7-15 digits)" autocomplete="tel" />
  <input id="signup-password" type="password" placeholder="Password (min 6 chars)" autocomplete="new-password" />
  <button id="signup-btn">Sign Up</button>
</div>

<!-- Dashboard -->
<main class="dashboard" id="dashboard" style="display:none;">

  <div class="dashboard-header">
    <div class="welcome-text">
      <h2>Welcome back, User!</h2>
      <p>Your MEXC account dashboard</p>
    </div>
    <button id="logout-btn" class="logout-btn">Logout</button>
  </div>

  <nav class="dashboard-nav">
    <button>Spot Trading</button>
    <button>Margin Trading</button>
    <button>Futures</button>
    <button>Assets</button>
    <button>Orders</button>
    <button>Security</button>
  </nav>

  <section class="balance-section">
    <p>Total Account Balance (USD)</p>
    <h3>$73422.00</h3>
  </section>

  <section class="account-settings">
    <h4>Account Settings</h4>
    <ul>
      <li><strong>Account Status:</strong> Verified</li>
      <li><strong>Account Created:</strong> 2018</li>
      <li><strong>Security:</strong> 2FA Enabled</li>
      <li><strong>Tier:</strong> VIP</li>
      <li><strong>Password Last Changed:</strong> --</li>
    </ul>
  </section>

  <!-- Transaction history inserted by JS -->

  <!-- Referral inserted by JS -->

</main>

<script src="script.js"></script>

</body>
</html>
